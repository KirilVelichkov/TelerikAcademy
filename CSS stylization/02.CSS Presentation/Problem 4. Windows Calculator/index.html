<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Windows Calculator</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="Main">
      <!-- top line -->
     <div id="logo" class="top-line"><img src="logo.png" alt="" /><span id="text">Calculator</span></div>

     <div id="minimize" class="top-line"><div id="minimizeSymbol"></div></div>
     <div id="maximize" class="top-line"><div id="maximizeSymbol1"><div id="maximizeSymbol2"></div></div></div>
     <div id="close" class="top-line">X</div>
      <!-- main screen -->
     <div id="Main2">
       <div id="menu"><span class="menu-options"><u>V</u>iew</span> <span class="menu-options"><u>E</u>dit</span> <span class="menu-options"><u>H</u>elp</span></div>
       <div id="input"><span id="number">8854455</span></div>
       <div id="binary">
         <table>
               <tr class="blue-row">
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
               </tr>
               <tr class="grey-row">
                   <td>63</td>
                   <td></td>
                   <td></td>
                   <td></td>
                   <td>47</td>
                   <td></td>
                   <td></td>
                   <td>32</td>
               </tr>
               <tr class="blue-row">
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
                   <td>0000</td>
               </tr>
               <tr class="grey-row">
                   <td>31</td>
                   <td></td>
                   <td></td>
                   <td></td>
                   <td>15</td>
                   <td></td>
                   <td></td>
                   <td>0</td>
               </tr>
           </table>
       </div>
       <table>
         <tr>
            <td rowspan="3">
              <div id="bits-radio">
                <div>
                    <input type="radio" id="hex" name="byte-size" />
                    <label for="hex">Hex</label>
                </div>
                <div>
                    <input type="radio" id="dec" name="byte-size" checked/>
                    <label for="dec">Dec</label>
                </div>
                <div>
                    <input type="radio" id="oct" name="byte-size" />
                    <label for="oct">Oct</label>
                </div>
                <div>
                    <input type="radio" id="bin" name="byte-size" />
                    <label for="bin">Bin</label>
                </div>
              </div>

            </td>
            <td><div id="empty" class="button"></div></td>
            <td><div class="button">Mod</div></td>
            <td><div class="button">A</div></td>
            <td><div class="button">MC</div></td>
            <td><div class="button">MR</div></td>
            <td><div class="button">MS</div></td>
            <td><div class="button">M+</div></td>
            <td><div class="button">M-</div></td>
         </tr>

         <tr>
            <td><div class="button">(</div></td>
            <td><div class="button">)</div></td>
            <td><div class="button">B</div></td>
            <td><div class="button">←</div></td>
            <td><div class="button">CE</div></td>
            <td><div class="button">C</div></td>
            <td><div class="button">±</div></td>
            <td><div class="button">√</div></td>
         </tr>

         <tr>
            <td><div class="button">RoL</div></td>
            <td><div class="button">RoR</div></td>
            <td><div class="button">C</div></td>
            <td><div class="button">7</div></td>
            <td><div class="button">8</div></td>
            <td><div class="button">9</div></td>
            <td><div class="button">/</div></td>
            <td><div class="button">%</div></td>
         </tr>

         <tr>
            <td rowspan="3">
              <div id="bits-size">
                <div>
                    <input type="radio" id="qword" name="bits-word" checked/>
                    <label for="qword">Qword</label>
                </div>
                <div>
                    <input type="radio" id="dword" name="bits-word"/>
                    <label for="dword">Dword</label>
                </div>
                <div>
                    <input type="radio" id="word" name="bits-word" />
                    <label for="word">Word</label>
                </div>
                <div>
                    <input type="radio" id="byte" name="bits-word" />
                    <label for="byte">Byte</label>
                </div>
              </div>

            </td>
            <td><div class="button">Or</div></td>
            <td><div class="button">Xor</div></td>
            <td><div class="button">D</div></td>
            <td><div class="button">4</div></td>
            <td><div class="button">5</div></td>
            <td><div class="button">6</div></td>
            <td><div class="button">*</div></td>
            <td><div class="button">1/x</div></td>
         </tr>

         <tr>
            <td><div class="button">Lsh</div></td>
            <td><div class="button">Rsh</div></td>
            <td><div class="button">E</div></td>
            <td><div class="button">1</div></td>
            <td><div class="button">2</div></td>
            <td><div class="button">3</div></td>
            <td><div class="button">-</div></td>
            <td rowspan="2"><div id="equal" class="button">=</div></td>
         </tr>

         <tr>
            <td><div class="button">Not</div></td>
            <td><div class="button">And</div></td>
            <td><div class="button">F</div></td>
            <td colspan="2"><div id="zero" class="button">0</div></td>
            <td><div class="button">.</div></td>
            <td><div class="button">+</div></td>
         </tr>
       </table>
     </div>
    </div>
  </body>
</html>
